[build]
  # أمر البناء للواجهة الأمامية
  command = "npm run build:frontend"
  
  # مجلد الإخراج بعد البناء
  publish = "dist"

[build.environment]
  # متغيرات البيئة
  NODE_VERSION = "18"
  NODE_ENV = "production"

# إعادة توجيه للتطبيقات أحادية الصفحة (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# إعدادات الأمان والأداء
[[headers]]
  for = "/*"
  [headers.values]
    # أمان إضافي
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # تحسين الأداء
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# إعدادات خاصة بالخطوط والأصول
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"